<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Validation Form</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Nome de Usuario</label>
                <input type="text" placeholder="Usuario" id="username"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="usuario@email.com" id="email"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label>Senha</label>
                <input type="password" placeholder="Senha" id="password"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="form-control">
                <label>Confirmar Senha</label>
                <input type="password" placeholder="Confirmar Senha" id="password2"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <button type="submit">Cadastrar</button>
            
        </form>
    </div>
    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
